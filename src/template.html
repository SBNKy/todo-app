<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="logo" height="50px" /><span
                >Project Dashboard</span
            >
        </header>
        <aside>
            <button class="add-project-btn">
                <span class="icon"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
                        /></svg
                ></span>
                <span>Add a new Project</span>
            </button>
        </aside>
        <main>
            <h1>Projects</h1>
            <div class="project-container"></div>
        </main>

        <dialog id="project-dialog">
            <form id="project-form" method="dialog" autocomplete="off">
                <div class="project-dialog-content">
                    <label
                        ><input
                            type="text"
                            name="name"
                            id="project-form-name"
                            placeholder="Type in your project name"
                            required
                    /></label>
                </div>

                <div class="project-dialog-footer">
                    <button
                        type="button"
                        value="cancel"
                        id="project-cancel-btn"
                        class="modal-cancel-btn"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        value="submit"
                        class="form-submit-btn project-submit-btn"
                    >
                        Add project
                    </button>
                </div>
            </form>
        </dialog>

        <dialog id="task-dialog">
            <form id="task-form" autocomplete="off">
                <div class="task-dialog-content">
                    <input
                        type="hidden"
                        name="project-id"
                        id="form-project-id"
                    />
                    <label
                        ><input
                            type="text"
                            class="task-input-title"
                            name="title"
                            placeholder="Title"
                            required
                    /></label>
                    <textarea
                        class="task-input-description"
                        name="description"
                        placeholder="Description (optional)"
                        maxlength="250"
                    ></textarea>
                    <label><input type="date" name="date" required /></label>
                </div>
                <div class="task-dialog-footer">
                    <button
                        type="button"
                        value="cancel"
                        id="task-cancel-btn"
                        class="modal-cancel-btn"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        value="submit"
                        class="form-submit-btn task-submit-btn"
                    >
                        Add task
                    </button>
                </div>
            </form>
        </dialog>
    </body>
</html>
